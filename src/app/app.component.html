<h1 class="center">  Pok√©mons</h1>
    <div class="container">
        <div class="card-panel #e1bee7 purple lighten-4">
        <div class="row">
            <div *ngFor= "let pokemon of pokemons"class="col m4 s6">
                <div class= "card horizontal" pkmnBorderCard>
                    <div class="card-image">
                    <img [src]="pokemon.picture" />
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                        <p>  {{ pokemon.name }} </p>
                    <p> <small> {{ pokemon.created | date: "dd/MM/yyyy"}}</small></p>
                    <span
                    *ngFor="let type of pokemon.types" 
                    class="{{ type | pokemonTypeColor}}"> 
                    {{type}}
                    </span>
                        </div>
                        
                </div>
                
                </div> 
            </div>
        </div>
    </div>
    </div>
